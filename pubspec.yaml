  timeago: ^3.2.2
  qr_flutter: ^4.0.0
  mixpanel_flutter: ^1.4.5
  pub_semver: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  freezed: ^1.1.1
  build_runner: ^2.1.7
