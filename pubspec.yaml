version: 0.8.3+11

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # Core (state management, data model generation, etc.)
  hooks_riverpod: ^1.0.3
  flutter_hooks: ^0.18.2+1
  freezed_annotation: ^1.1.0
  go_router: ^3.0.1
  # Firebase-related
  firebase_core: ^1.13.1
  firebase_auth: ^3.3.9
  cloud_firestore: ^3.1.10
